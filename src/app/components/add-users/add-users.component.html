<app-header [isSearch]="false" [title]="'add user component'"></app-header>
<div class="outer">
  <div class="col-sm-3 sidenav">
      <div class="sidebar-content">
          <app-sidebar></app-sidebar>
      </div>
  </div>
  <div class="row content inner-content">
      <div class="row">
          <div class="col-md-4">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">
                  Add USER
              </button>
              <div class="container">
                  <h2>Users List</h2>
                  <table class="table">
                      <thead>
                          <tr>

                              <th>Name</th>
                              <th>email</th>
                              <th>mobile</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let users of usersList">

                              <td>{{ users.username }}</td>
                              <td>{{ users.email }}</td>
                              <td>{{ users.mobile }}</td>
                              <td>
                                  <button class="btn btn-danger btn-sm"
                                      (click)="deleteUser(users)">Delete</button>
                                  <button class="btn btn-primary btn-sm"
                                      (click)="selectUserById(users)" data-toggle="modal" data-target="#userModal">Update</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
<!-- Bootstrap Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <!-- Material UI Fields -->

                  <div class="form-group">
                      <mat-form-field>
                          <input matInput placeholder="Name" formControlName="username" [value]="">
                      </mat-form-field>
                  </div>
                  <div class="form-group">
                      <mat-form-field>
                          <input matInput placeholder="Email" formControlName="email">
                      </mat-form-field>
                  </div>
                  <div class="form-group">
                      <mat-form-field>
                          <input matInput placeholder="mobile" formControlName="mobile">
                      </mat-form-field>
                  </div>
                  <button mat-raised-button color="primary" type="submit" *ngIf="isShow">Save</button>
                  <button mat-raised-button color="primary" type="submit" *ngIf="!isShow">update</button>

              </form>
          </div>
      </div>
  </div>
</div>
