<app-header></app-header>
<div class="outer">
    <div class="col-sm-3 sidenav">
        <div class="sidebar-content">
            <app-sidebar></app-sidebar>
        </div>
    </div>
    <div class="row content inner-content">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">
                    Add Product
                </button>
                <div class="container">
                    <h2>Product List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>IMage</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>
                                    <img [src]="product.image" class="card-img-top" alt="Product Image">
                                </td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.description }}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm"
                                        (click)="deleteProduct(product.id)">Delete</button>
                                    <button class="btn btn-primary btn-sm"
                                        (click)="selectProductById(product)" data-toggle="modal" data-target="#productModal">Update</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<!-- Bootstrap Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <!-- Material UI Fields -->
                    <div class="form-group">
                        <!-- <mat-form-field>
                    <input matInput placeholder="Image URL" formControlName="image">
                  </mat-form-field> -->
                        <button mat-icon-button (click)="imageInput.click()">
                            <mat-icon>image</mat-icon>
                        </button>
                        <input type="file" formControlName="image" #imageInput (change)="onImageChange($event)" accept="image/*">
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name" [value]="">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <input matInput placeholder="Price" formControlName="price">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
